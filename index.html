<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Genshin Impact Roulette</h1>

    <div class="portrait-container">
        <h2>Appuyez sur les portraits pour sélectionner vos personnages :</h2>
        <div class="portrait-grid">
            <div class="portrait" data-character="Albedo" onclick="toggleCharacterSelection('Albedo')">
                <img src="https://uploadstatic-sea.mihoyo.com/contentweb/20201204/2020120419111276595.png" alt="Albedo">
                <p>Albedo</p>
            </div>
            <div class="portrait" data-character="Amber" onclick="toggleCharacterSelection('Amber')">
                <img src="https://uploadstatic-sea.mihoyo.com/contentweb/20200928/2020092819462155694.png" alt="Amber">
                <p>Amber</p>
            </div>
            <!-- Ajoutez plus de personnages ici -->
        </div>
        <button onclick="selectRandomCharacter()">Lancer la roulette</button>
    </div>

    <div class="result-container" id="result-container" style="display: none;">
        <h2>Personnage sélectionné :</h2>
        <img id="character-image" alt="Image du personnage sélectionné">
        <video id="character-video" controls></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
